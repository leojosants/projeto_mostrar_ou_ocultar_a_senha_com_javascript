<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mostrar/Esconder Senha</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<script src="./assets/javascript/index.js" defer></script>
	</head>
	<body>
		<div class="c-card">
			<h1>Mostrar/Esconder Senha</h1>
			<div class="c-password-container">
				<input
					type="password"
					id="id-password"
					placeholder="Digite sua senha"
					data-id-password
				/>
				<i
					id="id-toggle-password"
					class="fas fa-eye"
					data-id-toggle-password
				></i>
			</div>
		</div>
	</body>
</html>
